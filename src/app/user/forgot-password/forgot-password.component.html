<div class="container">

  <div class="form-group has-feedback " [ngClass]="{'has-error':email.invalid && email.touched}">
    <input class="form-control " [ngClass]="{'is-invalid' : email.invalid && email.touched}" type="text"
      placeholder="enter valid Email address" email #email="ngModel" [(ngModel)]="mailId" required />
    <span
      [ngClass]="{'glyphicon glyphicon-remove form-control-feedback':email.invalid==true && email.touched==true,'hide':email.valid==true}"></span>

    <span
      [ngClass]="{'hide':email.invalid==true && email.touched==true,'glyphicon glyphicon-ok form-control-feedback':email.valid==true}"></span>

    <div *ngIf="email.errors && (email.invalid && email.touched)">
      <small class="text-danger" *ngIf="email.errors.required">Email is Required </small>
      <small class="text-danger" *ngIf="!email.errors.valid">Please Enter Valid Email Address</small>

    </div>
  </div>
  <div class="form-group  ">
    <button class="btn btn-lg btn-primary" (click)="forgotPassword()"> Send mail</button>
  </div>
</div>
